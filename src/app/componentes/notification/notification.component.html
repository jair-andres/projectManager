<div class="position-absolute end-0" style="z-index: 1100;">
    <div class="alert alert-{{item.tipo}} alert-dismissible fade show" role="alert" *ngFor="let item of msg.datos">
        {{item.mensaje}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
