<h5 class="card-title mb-3 font-monospace">Crea tu Proyecto</h5>
<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInputEmail" placeholder="Nombre Proyecto">
    <label for="floatingInputEmail">Nombre Proyecto</label>
</div>
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInputNombre" placeholder="Descripcion">
    <label for="floatingInputNombre">Descripcion</label>
</div>
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInputAsunto" placeholder="Tareas">
    <label for="floatingInputAsunto">Fecha de Entrega</label>
</div>
<div class="form-floating mb-3">
    <button type="button" class="btn btn-purple font-monospace" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + Tarea
    </button>
</div>
<div class="mt-3 d-flex justify-content-end">
    <button type="button" class="btn btn-purple font-monospace">Crear Proyecto</button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crea tu tarea</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="floatingInputEncargado" placeholder="Buscar el encargado" aria-label="Search">
                    <label for="floatingInputEncargado">Buscar el encargado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputNombre" placeholder="Descripcion">
                    <label for="floatingInputNombre">Titulo Tarea</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputNombre" placeholder="Descripcion">
                    <label for="floatingInputNombre">Descripcion</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputNombre" placeholder="Descripcion">
                    <label for="floatingInputNombre">Duracion</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputAsunto" placeholder="Tareas">
                    <label for="floatingInputAsunto">Fecha de entrega actividad</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
