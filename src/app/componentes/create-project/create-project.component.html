<div class="row p-0 d-flex justify-content-center pb-5 mx-0">
    <div class="col col-md-9 col-lg-7 col-xl-6">
        <h5 class="card-title mb-3 font-monospace">Crea tu Proyecto</h5>
        <!--
        <button (click)="consoleMiembros()">Console.log(miembros)</button>
        -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingNombreProyecto" placeholder="Nombre del proyecto" [(ngModel)]="nombreProyecto">
            <label for="floatingNombreProyecto">Nombre del proyecto</label>
        </div>
        <div class="row px-3 d-flex flex-wrap" *ngIf="miembros.length > 0">
            <hr>
            <div class="p-2 me-2 mb-2 text-light bg-purple w-auto rounded" *ngFor="let miembro of miembros">
                {{miembro.nombre}}
            <button type="button" class="btn-close btn-close-white ms-2" aria-label="Close" (click)="QuitarMiembros(miembro.id,miembros)"></button>
            </div>
            <hr>
        </div>
        <div class="form-floating textarea mb-3 h-auto">
            <textarea class="form-control" id="floatingDescripcion" rows="5"
                    placeholder="Descripcion..." [(ngModel)]="descripcionProyecto"></textarea>
            <label for="floatingDescripcion">Descripcion</label>
        </div>
        <div class="form-floating textarea mb-3 h-auto">
            <textarea class="form-control" id="floatingObjetivos" rows="5"
                    placeholder="Objetivos..." [(ngModel)]="objetivoProyecto"></textarea>
            <label for="floatingObjetivo">Objetivos</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingDateEntrega" [(ngModel)]="fechaEntregaProyecto">
            <label for="floatingInputAsunto">Fecha de Entrega</label>
        </div>
        <div class="input-group form-floating mb-3"><span class="input-group-text">$</span>
            <input type="number" class="form-control rounded-end" id="floatingProsupuesto" placeholder="Prosupuesto" [(ngModel)]="prosupuesto">
            <label class="ms-5" for="floatingProsupuesto">Prosupuesto</label>
        </div>
        <div class="mt-3 d-flex justify-content-center row">
            <div class="col d-grid">
                <app-searchbar [miembros]="miembros" (result)="ActualizarMiembros($event)"></app-searchbar>
                <app-create-task></app-create-task>
                <button type="button" class="btn btn-outline-purple font-monospace" data-bs-toggle="modal" data-bs-target="#tareaModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    AÃ±adir tareas
                </button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-purple font-monospace" (click)="GuardarProyecto()">Crear Proyecto</button>
            </div>
        </div>
    </div> 
    <!-- Modal para Tareas-->
    <div class="modal fade" id="tareaModal" tabindex="-1" aria-labelledby="tareaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tareaModalLabel">Crea tu tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="search" class="form-control" id="floatingInputEncargado" placeholder="Buscar el encargado" aria-label="Search">
                        <label for="floatingInputEncargado">Buscar el encargado</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNombre" placeholder="Titulo de la tarea">
                        <label for="floatingInputNombre">Titulo Tarea</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputDescripcion" placeholder="Descripcion">
                        <label for="floatingInputDescripcion">Descripcion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputDuracion" placeholder="Duracion">
                        <label for="floatingInputDuracion">Duracion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInputFechaEntrega" placeholder="Fecha de entrega">
                        <label for="floatingInputFechaEntrega">Fecha de entrega</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
