<div class="container-fluid d-flex flex-column align-items-center my-4 py-4">
    <div class="raw w-100 d-flex justify-content-center mb-4">
        <div class="col col-md-9 col-lg-7 col-xl-6">
            <div class="card border-purple-dark">
                <div class="card-body bg-purple bg-opacity-10">
                    <h5 class="card-title mb-3 font-monospace">Quieres recibir nuestra Newsletter?</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                        <label for="floatingInputEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNombre" placeholder="nombre">
                        <label for="floatingInputNombre">Nombre</label>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-purple font-monospace">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
