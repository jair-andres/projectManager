<div class="toast align-items-center bg-{{item.tipo}}" role="alert" aria-live="assertive" aria-atomic="true"
    *ngFor="let item of msg.datos">
    <div class="d-flex">
        <div class="toast-body">
            {{item.mensaje}}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
