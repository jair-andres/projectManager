
<button type="button" class="btn btn-outline-purple font-monospace w-100 mb-2" data-bs-toggle="modal" data-bs-target="#miembrosModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
        <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
    </svg>
    Añadir miembros
</button>
<!-- Modal para Miembros-->
<div class="modal fade" id="miembrosModal" tabindex="-1" aria-labelledby="miembrosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="miembrosModalLabel">Burscar miembros</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="floatingSearch" list="datalistOptions" placeholder="Buscar miembros" autocomplete="off" [(ngModel)]="busqueda" (ngModelChange)="leerOnChange()">
                    <label for="floatingSearch">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Buscar
                    </label>
                    <datalist id="datalistOptions" >
                        <option *ngFor="let user of resultadoBusqueda" value={{user.nombre}}>
                    </datalist>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-purple" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-purple" (click)="anadir()">Añadir</button>
                </div>
            </div>
        </div>
    </div>
</div>
