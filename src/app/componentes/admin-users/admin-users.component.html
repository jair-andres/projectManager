<div class="container-fluid d-flex flex-column p-0 m-0 min-vh-100">
  <app-menu></app-menu>
  <app-notification></app-notification>
  <!--
  <app-test-session></app-test-session>
  -->
  <div class="container-fluid d-flex flex-column align-content-center justify-content-center flex-grow-1 p-0 pt-4">
    <!--
    <h1>admin-users works!</h1>
    <button (click)="mostrar()">Mostrar()</button>
    <ul *ngFor="let user of users">
      <li>{{user}}</li>
    </ul>
    -->
    <div class="container-fluid d-flex flex-grow-1 p-0">
      <div class="d-flex align-items-start w-100">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-users-tab" data-bs-toggle="pill" data-bs-target="#v-pills-users" type="button" role="tab" aria-controls="v-pills-users" aria-selected="true">Usuarios</button>
          <button class="nav-link" id="v-pills-create-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-create-user" type="button" role="tab" aria-controls="v-pills-create-user" aria-selected="false">Crear Usuarios</button>
          <button class="nav-link" id="v-pills-projects-tab" data-bs-toggle="pill" data-bs-target="#v-pills-projects" type="button" role="tab" aria-controls="v-pills-projects" aria-selected="false">Proyectos</button>
          <button class="nav-link" id="v-pills-pqrs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-pqrs" type="button" role="tab" aria-controls="v-pills-pqrs" aria-selected="false">Mensajes Pqrs</button>
          <button class="nav-link" id="v-pills-newsletters-tab" data-bs-toggle="pill" data-bs-target="#v-pills-newsletters" type="button" role="tab" aria-controls="v-pills-newsletters" aria-selected="false">Lista Newsletters</button>
        </div>
        <div class="tab-content flex-grow-1 " id="v-pills-tabContent">
          <div class="tab-pane fade show active " id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab" tabindex="0">
            <div class="table-responsive ">
              <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Correo</th>                            
                      <th scope="col">Rol</th>                            
                      <th scope="col">Acciones</th>                            
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of users">
                      <td>{{item.nombre}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.rol}}</td>
                      <td class="">
                        <button type="button" class="btn btn-outline-purple align-items-center" (click)="EditarIdConModal(item._id,true)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill me-2" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                          </svg>
                          Editar
                        </button>
                        <button type="button" class="btn btn-outline-danger align-items-center" (click)="QuererEliminar(item._id)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
                          Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>
            </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Usuarios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInputName" placeholder="Nombre" [(ngModel)]="nombre">
                      <label for="floatingInputName">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" [(ngModel)]="email">
                      <label for="floatingInputEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div>
                      <label for="rolInput">Rol:</label>
                      <select class="form-select" aria-label="Default select example" id="rolInput" [(ngModel)]="rol">
                        <option value="Cliente">Cliente</option>
                        <option value="Administrador">Administrador</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="Actualizar()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                      </svg>
                      Actualizar
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal Eliminar -->
            <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h1 class="modal-title fs-5 mb-4" id="eliminarModalLabel">Esta seguro de querer eliminar este usuario?</h1>
                    <p>Usuario : <span class="fw-bold">{{nombre}}</span></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="Eliminar(id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                      </svg>
                      Si, eliminar
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                      No, conservar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-create-user" role="tabpanel" aria-labelledby="v-pills-create-user-tab" tabindex="0">
            <div class="form-floating mb-3">
              <input type="nombre" class="form-control" id="floatingInputNameForm" placeholder="Nombre" [(ngModel)]="nuevoNombre">
              <label for="floatingInputNameForm">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmailForm" placeholder="name@example.com" [(ngModel)]="nuevoEmail">
                <label for="floatingInputEmailForm">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInputPasswordForm" placeholder="Password" [(ngModel)]="nuevoPassword">
                <label for="floatingInputPasswordForm">Password</label>
            </div>
            <div class="mt-3 d-flex w-100">
                <button type="button" class="btn btn-purple font-monospace" (click)="Guardar()">Registrar el nnuevo usuario</button>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-projects" role="tabpanel" aria-labelledby="v-pills-projects-tab" tabindex="0">
            <app-projectadmin></app-projectadmin>
          </div>
          <div class="tab-pane fade" id="v-pills-pqrs" role="tabpanel" aria-labelledby="v-pills-pqrs-tab" tabindex="0">
            <app-pqrs></app-pqrs>
          </div>
          <div class="tab-pane fade" id="v-pills-newsletters" role="tabpanel" aria-labelledby="v-pills-newsletters-tab" tabindex="0"> 
            <div class="table-responsive ">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of newsletters">
                    <th scope="row">{{item.email}}</th>
                    <td data-bs-toggle="modal">{{item.nombre}}</td>
                    <td>
                      <button type="button" class="btn btn-outline-danger align-items-center" (click)="EliminarNewsletter(item._id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                        </svg>
                        Eliminar
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
