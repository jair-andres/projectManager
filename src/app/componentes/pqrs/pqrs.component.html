<div class="table-responsive ">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Asunto</th>                            
            <th scope="col">Usuario</th>                            
            <th scope="col">Estado</th>                            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pqrsItem of pqrs">
            <th scope="row">{{pqrsItem.nombre}}</th>
            <td >{{pqrsItem.email}}</td>
            <td>{{pqrsItem.asunto}}</td>
            <td class="text-success" *ngIf="pqrsItem.idUsuario !== undefined && pqrsItem.idUsuario !== null && pqrsItem.idUsuario.trim() !== '';else usuarioCol">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </td>
            <ng-template #usuarioCol>
                <td class="text-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </td>
            </ng-template>
            <td>{{pqrsItem.estado}}</td>
            <td>
              <button type="button" class="btn btn-outline-purple align-items-center" (click)="EditarIdPqrs(pqrsItem._id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill me-2" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
                Editar
              </button>
            </td>
          </tr>
        </tbody>
  </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="pqrsModal" tabindex="-1" aria-labelledby="pqrsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="pqrsModalLabel">PQRS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex flex-wrap w-100">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="nombrePqrsLabel">Nombre : </span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="nombrePqrs" [(ngModel)]="nombrePqrs" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="usuarioPqrsLabel">Es un usuario ? </span>
                    <select class="form-select" aria-label="Default select example" id="usuarioPqrs" [(ngModel)]="idUsuarioPqrs" disabled>
                    <option value={{idUsuarioPqrs}}>Si</option>
                    <option value={{undefined}}>No</option>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-wrap w-100">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="emailPqrsLabel">Email : </span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="EmailPqrs" [(ngModel)]="emailPqrs" disabled>
                </div>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estadoPqrs" id="estadoPqrs" value="Nuevo" [(ngModel)]="estadoPqrs">
                        <label class="form-check-label" for="estadoPqrs">
                            Nuevo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estadoPqrs" id="estadoPqrs2" value="Pendiente" [(ngModel)]="estadoPqrs">
                        <label class="form-check-label" for="estadoPqrs2">
                            Pendiente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="estadoPqrs" id="estadoPqrs3" value="Solucionado" [(ngModel)]="estadoPqrs">
                        <label class="form-check-label" for="estadoPqrs3">
                            Solucionado
                        </label>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="asuntoPqrsLabel">Asunto : </span>
                <input type="text" class="form-control" placeholder="Asunto" aria-label="Asunto" aria-describedby="asuntoPqrs" [(ngModel)]="asuntoPqrs" disabled>
            </div>
            <div class="input-group mb-3">
                <div class="form-group textarea w-100">
                    <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="observacionPqrs"
                        placeholder="Escribe tus inquietudes..." disabled>{{observacionPqrs}}</textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="ActualizarPqrs()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
