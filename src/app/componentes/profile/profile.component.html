<div class="container-fluid d-flex flex-column p-0 m-0 min-vh-100">
    <app-menu></app-menu>
    <app-notification></app-notification>
    <app-test-session></app-test-session>
    <div class="container-fluid d-flex flex-column flex-grow-1 my-4 py-4">
        <div class="raw w-100 d-flex justify-content-center mb-4">
            <div class="col col-md-9 col-lg-7 col-xl-6">
                <h3 class="mb-3 font-monospace">Mi perfil</h3>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Imagen Perfil</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputAlias" placeholder="Alias">
                    <label for="floatingInputAlias">Alias</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputEmpresa" placeholder="Empresa">
                    <label for="floatingInputEmpresa">Empresa</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputNombre" placeholder="Nombre" [(ngModel)]="nombre">
                    <label for="floatingInputNombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputApellido" placeholder="Apellido">
                    <label for="floatingInputApellido">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputTelefono" placeholder="Telefono">
                    <label for="floatingInputTelefono">Telefono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" [(ngModel)]="email">
                    <label for="floatingInputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-3 d-flex justify-content-end" (click)="Actualizar()">
                    <button type="button" class="btn btn-purple ms-4 font-monospace">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
