<div class="container-fluid d-flex flex-column p-0 m-0 min-vh-100">
    <app-menu></app-menu>
    <app-mensajes></app-mensajes>
    <div class="container-fluid d-flex justify-content-center flex-grow-1">
        <div class="card w-50 bg-warning bg-opacity-25 p-4 my-5 rounded-4 border border-0 shadow">
            <div class="card-body">
                <h3 class="card-title">RegÃ­strate</h3>
                <div>
                    <div class="form-floating mb-3">
                        <input type="nombre" class="form-control" id="floatingInput" placeholder="Nombre" [(ngModel)]="nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-4 d-flex justify-content-md-end">
                        <a type="button" class="btn btn-primary" routerLink="/conectate">Ya tengo una cuenta</a>
                        <button type="button" class="btn btn-primary ms-4" (click)="Guardar()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
